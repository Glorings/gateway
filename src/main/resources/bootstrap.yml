  cloud:
    gateway:
      routes:
      - id: method_routes
        uri: http://localhost:8082/test/cookie
        predicates:
          - RemoteAddr=127.0.0.1

#StripPrefix过滤器
spring:
  cloud:
    gateway:
      routes:
      - id: baidu_route
        uri: http://www.baidu.com
        predicates:
        - Path=/baidu/test/**
        filters:
        - StripPrefix=2

spring:
  cloud:
    gateway:
      routes:
      - id: prefix_route
        uri: http://localhost:8071/test/Hystrix?isSleep=true
        predicates:
        - Path=/test/Hystrix
        filters:
        - name: Hystrix # Hystrix Filter的名称
          args: # Hystrix配置参数
            name: fallbackcmd #HystrixCommand的名字
            fallbackUri: forward:/fallback #fallback对应的uri

#Hystrix的fallbackcmd的时间
hystrix.command.fallbackcmd.execution.isolation.thread.timeoutInMilliseconds: 5000

#注册到Eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #基于服务发现的路由开启
          lowerCaseServiceId: true #服务小写开启
eureka:
  client:
    service-url: #指定注册中心的地址，以便使用服务发现功能
      defaultZone: http://localhost:5555/eureka/

#权重
spring:
  cloud:
    gateway:
      routes:
      - id: service1_v1
        uri: http://localhost:8082/v1
        predicates:
        - Path=/test
        - Weight=service1, 95
      - id: service1_v2
        uri: http://localhost:8082/v2
        predicates:
        - Path=/test
        - Weight=service1, 5

logging: ## Spring Cloud Gateway的日志配置
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: '*'
